<!DOCTYPE html>
<html lang="pt-br"></html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Waifu Center</title> 

        <link rel="stylesheet" href="contato.css"> 
    </head>
    <body>
        <header>
            <div class="caixa">
                    <h1><img src="https://th.bing.com/th/id/OIG.S7qIkj768Qc7tCrcqoeT?w=270&h=270&c=6&r=0&o=5&pid=ImgGn">

                <nav>                
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Protudos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="60" rows="10" id="mensagem" class="input-padrao"required></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telenofe</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" value="wahtsapp" id="radio-whatsapp" checked> Whatsapp</label>
            </div>
            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda a Sexta-feira</td>
                        <td>8h ~ 21h </td>
                    </tr>
                    <tr>
                        <td>Sabado</td>
                        <td>8h ~ 23h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>   
            <img src="https://th.bing.com/th/id/OIG.S7qIkj768Qc7tCrcqoeT?w=270&h=270&c=6&r=0&o=5&pid=ImgGn">
            <p class="copyright">&copy; Copyright Waifu Center  -  2023</p>
        </footer>
    </body>
</html>
